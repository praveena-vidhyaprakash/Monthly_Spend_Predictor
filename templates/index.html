<!DOCTYPE html>
<html>

<head>
    <title>Monthly Spend Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f2f2f2;
        }
        
        .container {
            background-color: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        
        h2 {
            text-align: center;
            color: #333;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input,
        select {
            padding: 10px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            width: 100%;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .result-box {
            background-color: #e6e6e6;
            /* light ash */
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
            font-size: 18px;
            color: #222;
            text-align: center;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Predict Monthly Spending</h2>
        <form method="POST">
            <label for="age">Age:</label>
            <input type="number" name="age" id="age" required>

            <label for="gender">Gender:</label>
            <select name="gender" id="gender" required>
                <option value="1">Male</option>
                <option value="0">Female</option>
            </select>

            <label for="income">Income:</label>
            <input type="number" name="income" id="income" required>

            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
        <div class="result-box">
            Predicted Monthly Spend: â‚¹{{ prediction }}
        </div>
        {% endif %}
    </div>
</body>

</html>
